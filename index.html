<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi - LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <ul> 
                <li><a href="#"> Inicio</a></li>
                <li><a href="#"> Menu</a></li>
                <li><a href="#"> Novas</a></li>
                <li><a href="#"> Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
               <h2> Não é apenas Refrigente,<br> é <span>Pepsi!</span></h2>
                <br><p> Qualidade. Sabor. Refrescante. </p><br>
            <a href="#"> Ver todos produtos.</a>
        </div>
            <div class="imgBox">
                <img src="pepsi001.png" class="pepsi"> 
            
            </div> 
        </div>
        <ul class="thumb">
            <li><img src="pepsi001.png" onclick="imgSlider('pepsi001.png');changeCircleColor('#4682B4')"></li>
            <li><img src="pepsi002.png" onclick="imgSlider('pepsi002.png');changeCircleColor('#808080')"></li>
            <li><img src="pepsi003.png" onclick="imgSlider('pepsi003.png');changeCircleColor('#1C1C1C')"></li>           
        </ul>
        <ul class="sci">
            <li><a href="https://www.instagram.com/pepsibr/"><img src="instagram.png"></a></li>
            <li><a href="https://twitter.com/PepsiBr?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="twitter.png"></a></li>
            <li><a href="https://www.facebook.com/PepsiBrasil/"><img src="facebook.png"></a></li>
        </ul>
    </section>    

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
